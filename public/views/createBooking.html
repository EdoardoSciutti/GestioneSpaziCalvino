<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Prenotazione</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../scripts/createBooking.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" id="cambiaTema" aria-current="page"></a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <form class="mx-auto col-md-6">
            <h4 class="text-center">Nuovo Appuntamento</h4>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div class="mb-3 mt-1">
                <label for="roomSelection" class="form-label">Seleziona la Stanza</label>
                <select class="form-control" id="roomSelection" required>
                    <option value="1">Agorà</option>
                    <option value="2">Aula Magna</option>
                    <option value="3">Info 1</option>
                    <option value="4">Info 2</option>
                    <option value="5">Info 3</option>
                    <option value="6">Ele 1</option>
                    <option value="7">Ele 2</option>
                    <option value="8">Cad 1</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputTime1" class="form-label">Seleziona l'orario d'Inizio</label>
                <select class="form-control" id="inputTime1" required>
                    <option value="07:55">07:55</option>
                    <option value="08:55">08:55</option>
                    <option value="09:55">09:55</option>
                    <option value="10:55">10:55</option>
                    <option value="11:55">11:55</option>
                    <option value="12:55">12:55</option>
                    <option value="13:55">13:55</option>
                    <option value="14:55">14:55</option>
                    <option value="15:55">15:55</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputTime2" class="form-label">Seleziona l'orario di Fine</label>
                <select class="form-control" id="inputTime2" required>
                    <option value="08:55">08:55</option>
                    <option value="09:55">09:55</option>
                    <option value="10:55">10:55</option>
                    <option value="11:55">11:55</option>
                    <option value="12:55">12:55</option>
                    <option value="13:55">13:55</option>
                    <option value="14:55">14:55</option>
                    <option value="15:55">15:55</option>
                    <option value="16:55">16:55</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputDate" class="form-label">Data</label>
                <input type="date" class="form-control" id="inputDate" required>
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Perchè si effettua la prenotazione:</label>
                <textarea class="form-control" id="inputDescription" required rows="2" maxlength="255"
                    style="resize: none;"></textarea>
            </div>
            <button type="button" onclick="buttonCreate(event)" class="btn btn-primary mt-3">Crea</button>
        </form>
    </div>
    <script src="./../scripts/theme.js"></script>
</body>

</html>
