<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Accedi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <form class="mx-auto col-md-6">
            <h4 class="text-center">Registrati</h4>
            <div class="mb-3 mt-5">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" placeholder="Inserisci il tuo Nome" class="form-control" id="inputNome" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputCognome" class="form-label">Cognome</label>
                <input type="text" placeholder="Inserisci il tuo Cognome" class="form-control" id="inputCognome" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Ri - Password</label>
                <input type="password" placeholder="Reinserisci la tua Password" class="form-control" id="inputPassword2" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2" onclick="buttonRegistrati(event)">Registrati</button>
        </form>
    </div>

    <script>
    function buttonRegistrati(event){
        event.preventDefault();

        let nome = document.getElementById('inputNome').value;
        let cognome = document.getElementById('inputCognome').value;
        let email = document.getElementById('inputEmail').value;
        let password = document.getElementById('inputPassword').value;
        let password2 = document.getElementById('inputPassword2').value;

        if (password !== password2) {
            console.log("Le password non coincidono");
            return;
        }

        let data = {
            nome: nome,
            cognome: cognome,
            email: email,
            password: password
        };

        axios.post('http://localhost:3000/api/auth/register', data)
        .then((response) => {
            console.log(response);
        }, (error) => {
            console.log(error);
        });
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
