<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrati</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Accedi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <form class="mx-auto col-md-6">
            <h4 class="text-center">Registrati</h4>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div class="mb-3 mt-1">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" placeholder="Inserisci il tuo Nome" class="form-control" id="inputNome" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputCognome" class="form-label">Cognome</label>
                <input type="text" placeholder="Inserisci il tuo Cognome" class="form-control" id="inputCognome" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Conferma Password</label>
                <input type="password" placeholder="Reinserisci la tua Password" class="form-control" id="inputPassword2" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Mostra Password
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3" onclick="buttonRegistrati(event)">Registrati</button>
        </form>
        <div style="display: flex; justify-content: center;">
            <a href="http://localhost:3000/api/auth/googleAuth">
                <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Logga con Google">
            </a>
        </div>
    </div>

    <script>
        function buttonRegistrati(event){
            event.preventDefault();

            let errors = [];

            let nome = document.getElementById('inputNome');
            let cognome = document.getElementById('inputCognome');
            let email = document.getElementById('inputEmail');
            let password = document.getElementById('inputPassword');
            let password2 = document.getElementById('inputPassword2');
            let errorMessage = document.getElementById('errorMessage');

            nome.classList.remove('is-invalid');
            cognome.classList.remove('is-invalid');
            email.classList.remove('is-invalid');
            password.classList.remove('is-invalid');
            password2.classList.remove('is-invalid');

            if (!nome.value) {
                errors.push('Nome è un campo obbligatorio');
                nome.classList.add('is-invalid');
            }
            if (!cognome.value) {
                errors.push('Cognome è un campo obbligatorio');
                cognome.classList.add('is-invalid');
            }
            if (!email.value) {
                errors.push('Email è un campo obbligatorio');
                email.classList.add('is-invalid');
            }
            if (!password.value) {
                errors.push('Password è un campo obbligatorio');
                password.classList.add('is-invalid');
            }
            if (!password2.value) {
                errors.push('Conferma password è un campo obbligatorio');
                password2.classList.add('is-invalid');
            }

            if (password.value !== password2.value) {
                errors.push('Le password non coincidono');
                password.classList.add('is-invalid');
                password2.classList.add('is-invalid');
            }

            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
            if (password.value && !passwordRegex.test(password.value)) {
                errors.push('Password non valida. Deve contenere almeno 8 caratteri, almeno una lettera maiuscola, una lettera minuscola e un carattere speciale.');
                password.classList.add('is-invalid');
            }

            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                errors.push('Email non valida');
                email.classList.add('is-invalid');
            }

            if (errors.length > 0) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = errors.join(', ');
                return;
            }

            let data = {
                name: nome.value,
                surname: cognome.value,
                email: email.value.toLowerCase(),
                password: password.value
            };

            axios.post('http://localhost:3000/api/auth/register', data)
            .then((response) => {
                window.location.href = "/login";
            }, (error) => {
                if (error.response && error.response.status === 400) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Email già utilizzata';
                    email.classList.add('is-invalid');
                } else {
                    console.log(error);
                }
            });
        }
        document.getElementById('flexCheckDefault').addEventListener('change', function() {
            let password = document.getElementById('inputPassword');
            let password2 = document.getElementById('inputPassword2');

            if (this.checked) {
                password.type = 'text';
                password2.type = 'text';
            } else {
                password.type = 'password';
                password2.type = 'password';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
