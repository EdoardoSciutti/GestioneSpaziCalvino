<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Dimenticata</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../scripts/forgotPassword.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
        </div>
    </nav>

    <div class="container-fluid mt-5">
            <form class="mx-auto col-md-6">
                <h4 class="text-center">Inserisci la mail per il cambio Password</h4>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="mb-3 mt-1">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                </div>
                <button type="button" onclick="button(event)" class="btn btn-primary mt-3">Cambia Password</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
