<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Settimanale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="./../styles/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="accedi" aria-current="page" style="display: none;"
                            href="/login">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="registrati" aria-current="page" style="display: none;"
                            href="/register">Registrati</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="createBooking" aria-current="page" style="display: none;"
                            href="/createBooking">Crea nuovo Appuntamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="deleteBooking" aria-current="page" style="display: none;"
                            href="/deleteBooking">Cancella un Appuntamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="esci" aria-current="page" style="display: none;" href="/">Esci
                            dal Profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="alert alert-danger mt-5" role="alert" id="logga" style="display: none;">
                Effettua l'accesso <a href="/login">qui</a> per visualizzare il sito
            </div>
        </div>
    </div>

    <div class="container" id="tutto" style="display: none;">
        <h1 class="mt-5">Prenotazioni Italo Calvino</h1>
        <form id="bookingForm" class="mb-3">
            <div class="mb-3">
                <label for="inputDate" class="form-label">Data</label>
                <input type="date" class="form-control" id="inputDate" required>
            </div>
            <button type="submit" class="btn btn-primary" style="display: none;">Esegui</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="bookingTableContainer" class="container-fluid table-responsive" style="display: none;">
        <table id="bookingTable" class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Stanza</th>
                    <th>07:55</th>
                    <th>08:55</th>
                    <th>09:55</th>
                    <th>10:55</th>
                    <th>11:55</th>
                    <th>12:55</th>
                    <th>13:55</th>
                    <th>14:55</th>
                    <th>15:55</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script defer src="./../scripts/index.js"></script>
</body>

</html>
