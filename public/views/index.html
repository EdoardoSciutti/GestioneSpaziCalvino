<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/ https://code.jquery.com/; style-src 'self' https://cdn.jsdelivr.net/npm/; img-src 'self';">
        <title>Calendario Settimanale</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" integrity="sha384-3zjwI5SethC7sEK8IhOjKp8hlH+ueL+Knujsl5/3fAWTgqEe/Y7xkmKP1F+Df3D5" crossorigin="anonymous">
        <link href="./../styles/index.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Italo Calvino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" id="accedi" aria-current="page" style="display: none;" href="/login">Accedi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="registrati" aria-current="page" style="display: none;" href="/register">Registrati</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="esci" aria-current="page" style="display: none;" href="/">Esci dal Profilo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="dayModal" tabindex="-1" aria-labelledby="dayModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="dayModalLabel">Dettagli del giorno</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mt-3" id="bottoni" style="display: none;">
                        <button type="button" class="btn btn-secondary btn-lg me-3">Aggiungi Evento</button>
                        <button type="button" class="btn btn-secondary btn-lg ms-3">Rimuovi Evento</button>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="alert alert-danger mt-5" role="alert" id = "logga" style="display: none;">
                    Effettua l'accesso <a href="/login">qui</a> per visualizzare il sito
                </div>
            </div>
        </div>
        
        <div class="container" id="calendar" style="display: none;">
            <h1 class="mt-5 mb-4">Calendario Settimanale</h1>
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="datepicker" placeholder="Seleziona una data" readonly>
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <div class="row" id="week-calendar">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" integrity="sha384-+ZaAXy0B0K7QwhYl7v7Zo+DpRXdDK2h5l7n7vDBz0WIdIvZTCI2gNIbSNP6DqnDm" crossorigin="anonymous"></script>
        <script defer src="./../scripts/index.js"></script>
    </body>
</html>
