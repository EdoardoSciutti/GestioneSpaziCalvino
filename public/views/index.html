<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario Settimanale</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <style>
            .datepicker-dropdown {
                z-index: 1600;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Italo Calvino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">Accedi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register">Registrati</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-5 mb-4">Calendario Settimanale</h1>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="datepicker" placeholder="Seleziona una data">
                        <button class="btn btn-outline-secondary" type="button" id="btn-search">Cerca</button>
                    </div>
                </div>
            </div>
            <div class="row" id="week-calendar">
            </div>
        </div>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-secondary btn-lg me-3">Aggiungi Evento</button>
            <button type="button" class="btn btn-secondary btn-lg ms-3">Rimuovi Evento</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script>
            window.onload = function() {
                $('#datepicker').datepicker('setDate', new Date());
                generateWeekCalendar(new Date());
                fetch('http://localhost:3000/api/auth/isLogged', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data) console.log(data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
            $(document).ready(function () {
                $('#datepicker').datepicker({
                    dateFormat: "dd mm yy",
                    autoclose: true,
                    todayHighlight: true
                });
                $('#btn-search').click(function () {
                    var selectedDate = $('#datepicker').datepicker('getDate');
                    if (selectedDate !== null) {
                        generateWeekCalendar(selectedDate);
                    }
                });
                var currentSelectedDate = $('#datepicker').datepicker('getDate');
                if (currentSelectedDate !== null) {
                    generateWeekCalendar(currentSelectedDate);
                }
            });
            
            function generateWeekCalendar(selectedDate) {
                var weekStart = new Date(selectedDate);
                var currentDayOfWeek = selectedDate.getDay();
                var offset = (currentDayOfWeek === 0) ? 6 : currentDayOfWeek - 1;
                weekStart.setDate(selectedDate.getDate() - offset);
                var daysOfWeek = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato', 'Domenica'];
                var weekHtml = '';
                for (var i = 0; i < 7; i++) {
                    var day = new Date(weekStart);
                    day.setDate(weekStart.getDate() + i);
                    weekHtml += '<div class="col">';
                    weekHtml += '<div class="card">';
                    weekHtml += '<div class="card-body">';
                    weekHtml += '<h5 class="card-title">' + daysOfWeek[i] + ' ' + day.getDate() + '/' + (day.getMonth() + 1) + '/' + day.getFullYear() + '</h5>';
                    weekHtml += '</div></div></div>';
                }
                $('#week-calendar').html(weekHtml);
            }
        </script>
    </body>
</html>
