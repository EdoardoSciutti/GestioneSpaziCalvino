<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../scripts/changePassword.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Italo Calvino</a>
        </div>
    </nav>

    <div class="container-fluid mt-5">
            <form class="mx-auto col-md-6">
                <h4 class="text-center">Reimposta Password</h4>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
                </div>
                <div class="mb-3">
                    <label for="inputPasswordConfirm" class="form-label">Reinserisci Password</label>
                    <input type="password" placeholder="Reinserisci la tua Password" class="form-control" id="inputPasswordConfirm" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostra Password
                    </label>
                </div>
                <button type="button" onclick="button()" class="btn btn-primary mt-3">Richiedi Cambio Password</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
