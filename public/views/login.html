<head>

    <link href="./../styles/login.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"></nav>
    <div class="container-fluid"></div>
        <a class="navbar-brand" href="/">Italo Calvino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav"></div>
            <ul class="navbar-nav ms-auto"></ul>
                <li class="nav-item"></li>
                    <a class="nav-link active" aria-current="page" href="/register">Registrati</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link active" id="cambiaTema" aria-current="page"></a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">

<div class="container-fluid mt-5">
    <form class="mx-auto col-md-6"></form>
        <h4 class="text-center">Accedi</h4>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div class="mb-3 mt-1"></div>
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3"></div>
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
        </div>
        <div class="form-check"></div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Mostra Password
            </label>
        </div>
        <button type="submit" onclick="buttonLogin(event)" class="btn btn-primary mt-3">Accedi</button>
        <br>
        <button type="button" onclick="cambio()" class="btn btn-primary mt-3">Password Dimenticata</button>
    </form>
    <div style="display: flex; justify-content: center;"></div>
        <a href="http://localhost:3000/api/auth/googleAuth" class="mt-3"></a>
            <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Logga con Google">
        </a>
    </div>
</div>
<script defer src="./../scripts/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./../scripts/theme.js"></script>
</body>
</html>
