<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accedi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./../styles/login.css" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Italo Calvino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                            <a class="nav-link active" aria-current="page" href="/register">Registrati</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-5">
            <form class="mx-auto col-md-6">
                <h4 class="text-center">Accedi</h4>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="mb-3 mt-1">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostra Password
                    </label>
                </div>
                <button type="submit" onclick="buttonLogin(event)" class="btn btn-primary mt-3">Accedi</button>
                <br>
                <button type="button" onclick="cambio()" class="btn btn-primary mt-3">Password Dimenticata</button>
            </form>
            <div style="display: flex; justify-content: center;">
                <a href="http://localhost:3000/api/auth/googleAuth" class="mt-3">
                    <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Logga con Google">
                </a>
            </div>
        </div>
        <script defer src="./../scripts/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
