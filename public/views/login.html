<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accedi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Italo Calvino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                            <a class="nav-link active" aria-current="page" href="/register">Registrati</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-5">
            <form class="mx-auto col-md-6">
                <h4 class="text-center">Accedi</h4>
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div class="mb-3 mt-5">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" placeholder="Inserisci la tua Email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" placeholder="Inserisci la tua Password" class="form-control" id="inputPassword" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostra Password
                    </label>
                </div>
                <button type="submit" onclick="buttonLogin(event)" class="btn btn-primary mt-3">Accedi</button>
            </form>
        </div>

        <script>
            function buttonLogin(event){
                event.preventDefault();

                let errors = [];

                let email = document.getElementById('inputEmail');
                let password = document.getElementById('inputPassword');
                let errorMessage = document.getElementById('errorMessage');

                email.classList.remove('is-invalid');
                password.classList.remove('is-invalid');

                if (!email.value) {
                    errors.push('Email è un campo obbligatorio');
                    email.classList.add('is-invalid');
                }
                if (!password.value) {
                    errors.push('Password è un campo obbligatorio');
                    password.classList.add('is-invalid');
                }

                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value && !emailRegex.test(email.value)) {
                    errors.push('Email non valida');
                    email.classList.add('is-invalid');
                }

                if (errors.length > 0) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = errors.join(', ');
                    return;
                }

                let data = {
                    email: email.value.toLowerCase(),
                    password: password.value
                };

                axios.post('http://localhost:3000/api/auth/login', data)
                .then((response) => {
                    window.location.href = "/";
                },  (error) => {
                    if (error.response && error.response.status === 404) {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Utente inesistente';
                    } else if (error.response && error.response.status === 401) {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Password errata';
                        password.classList.add('is-invalid');
                    } else {
                        console.log(error);
                    }
                });
            }
            document.getElementById('flexCheckDefault').addEventListener('change', function() {
                let password = document.getElementById('inputPassword');

                if (this.checked) {
                    password.type = 'text';
                } else {
                    password.type = 'password';
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
